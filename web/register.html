<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="icon" href="./imagens/icone.png">
        <title>Login</title>


    </head>

    <body  style="background-image:url('https://cleanncolour.com/wp-content/uploads/2020/02/1013.jpg'); background-repeat:no-repeat; background-size: cover;">
	
        <div id="login">

            <form class="card">

                <div class="card-header">

                    <h2>Cadastre-se</h2>

                </div>

                <div class="card-content">

                    <div class="card-content-area">

                        <label for="usuario">Usuário</label>

                        <input type="email" id="usuario" autocomplete="off" placeholder="email@example.com">

                    </div>

                    <div class="card-content-area">

                        <label for="password">Senha</label>

                        <input type="password" id="password" autocomplete="off" placeholder="senha123">

                    </div>

                </div>

                <div class="card-footer">

                    <input type="submit" value="Cadastrar" class="submit">

                    <a href="./login.html" class="recuperar_senha">Já tem uma conta?</a>

                </div>

            </form>

        </div>

    </body>

</html>
