<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="icon" href="./imagens/icone.png">
        <title>Login</title>

    </head>

    <body  style="background-image:url('https://images.pexels.com/photos/4985335/pexels-photo-4985335.jpeg'); background-repeat:no-repeat; background-size: cover;">

        <div id="login">

            <form class="card">

                <div class="card-header">

                    <h2>Login</h2>

                </div>

                <div class="card-content">

                    <div class="card-content-area">

                        <label for="usuario">Usu√°rio</label>

                        <input type="email" id="usuario" autocomplete="off" placeholder="email@example.com">

                    </div>

                    <div class="card-content-area">

                        <label for="password">Senha</label>

                        <input type="password" id="password" autocomplete="off" placeholder="senha123">

                    </div>

                </div>

                <div class="card-footer">

                    <input type="submit" value="login" class="submit">

                    <a href="#" class="recuperar_senha">Esqueceu a senha?</a>

                </div>

            </form>

        </div>

    </body>

</html>
