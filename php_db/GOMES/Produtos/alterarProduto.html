<HTML>
    <HEAD>
        <meta charset="utf-8">
        <TITLE>Alterar Produto</TITLE>
    </HEAD>

    <BODY>
        <h2>Alterar Produto</h2>
            <form method="POST" action="alterarProduto.php">

                ID do produto que será alterado: <br/>
                <input type="text" size="10" name="id_antigo" />
                    <br/><br/>
                
                Novo nome*: <br/>
                <input type="text" size="50" name="nome" />
                    <br/><br/>

                Nova quantidade em estoque*: <br/>
                <input type="text" size="10" name="qtd" />
                    <br/><br/>

                Novo preço*: <br/>
                <input type="text" size="10" name="preco" />
                    <br/><br/>
                
                Validade*: <br/>
                <input type="date" name="validade" 
                    min="2000-01-01" max="2099-12-31"/>
                        <br/><br/>
                
                Garantia*: <br/>
                <input type="date" name="garantia" 
                    min="2000-01-01" max="2099-12-31"/>
                        <br/>

                <h5>* - Campo opcional</h5>

                <input type="submit" value="Alterar produto" />
            </form>
            
            <a href="../index.html">Voltar</a>
    </BODY>
</HTML>
